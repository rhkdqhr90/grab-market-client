<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그랩마켓</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
     <div id="header">
         <div id="header-area">
             <img src="icons/logo.png" alt="그랩마켓 이미지">
         </div>
     </div>
     <div id="body">
         <div id="banner">
             <img src="banners/banner1.png" alt="배너이미지">
         </div>
         <h1>판매되는 상품들</h1>
         <div id="product-list"> </div>      
         
     </div>
     <div id="footer"></div>



     
    
</body>

<script> 
     axios.get('https://68ba080f-fa04-45c8-8092-028e50fdf4e0.mock.pstmn.io/products')
     .then(function(result){
        console.log("통신결과 :", result);
        const products =result.data.products;
        let productsHtml='';
    for ( var i=0; i<products.length; i++){
        let product = products[i]
        productsHtml = 
                 productsHtml+
                '<div class="product-card">'+
                '<div>'+
                '<img class="product-img" src="'+
                product.imageUrl+
                '" />'+               
                '</div>'+
                '<div class="product-contents">'+
                '<span class="product-mane">'+
                product.name+
                '</span>'+
                '<span class="product-price">'+
                product.price+
                '원'+
                '</span>'+                
                '<div class="product-seller">'+
                '<img class="product-avatar" src="icons/avatar.png" alt="아바타이미지" />'+
                '<span>'+
                product.seller+
                '</span>'+
                '</div>'+       
                "</div>"+          
                '</div>';
    }

    document.querySelector("#product-list").innerHTML = productsHtml;


     }).catch(function(error){
        console.error("에러 결과 :",error);

     });

  </script>
</html>
